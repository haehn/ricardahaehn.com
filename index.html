<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  margin: 0;
  padding: 0;
  border: 0;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
  width: 100%;
  overflow: hidden;
}

#mission-statement {
  overflow: hidden;
  position: fixed;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
}

video#bgvid {
  height: 100vh;
  width: 100vw;
  object-fit: cover;
  overflow: hidden;
  position: absolute;
  bottom: 0;
  right: 0;
}

</style>
</head>
<body>

<video autoplay muted playsinline loop id="myVideo">
  <source src="vid.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="mission-statement">
  <video style="min-height:100%" playsinline autoplay muted loop id="bgvid">
        <source src="vid.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
